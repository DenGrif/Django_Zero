{% extends 'main/layoute.html' %}

{% block title %}
    <title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h2>Страница для добавления новостей</h2>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Добавить новость
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %} <!-- Защита от CSRF-атак -->
                <div class="form-group">
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.short_description }}
                </div>
                <div class="form-group">
                    {{ form.text }}
                </div>
                <div class="form-group">
                    {{ form.pub_date }}
                </div>
                <button type="submit" class="btn btn-primary">Добавить новость</button>
            </form>
            <p>{{error}}</p>
        </div>
    </div>
</div>
{% endblock %}
